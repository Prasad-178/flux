# Flux: Local Development Environment
# docker-compose up --build

services:
  # Redis - Message Broker & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: Flux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - Flux-network

  # API Gateway - WebSocket Handler
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: Flux-gateway
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_NAME=llm_queue
      - CHANNEL_PREFIX=task_channel
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - Flux-network
    restart: unless-stopped

  # Inference Worker - LLM Processing
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: Flux-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_NAME=llm_queue
      - CHANNEL_PREFIX=task_channel
      - MODEL_PATH=/models/Qwen3-1.7B-Q8_0.gguf
      - N_CTX=4096
      - N_THREADS=4
      - N_GPU_LAYERS=0
      - DEFAULT_MAX_TOKENS=2048
    volumes:
      - ./models:/models:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - Flux-network
    restart: unless-stopped
    # Don't use deploy.resources for local testing - Docker Desktop handles memory differently
    mem_limit: 6g
    memswap_limit: 8g

networks:
  Flux-network:
    driver: bridge

volumes:
  redis_data:
