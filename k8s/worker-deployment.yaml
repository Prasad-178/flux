# Flux Worker Deployment
# Note: This deployment is managed by KEDA ScaledObject
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: Flux
  labels:
    app: worker
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: Flux
spec:
  replicas: 1  # KEDA will manage this
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: llm-worker:v1
          imagePullPolicy: Never  # Use local image in Minikube
          envFrom:
            - configMapRef:
                name: Flux-config
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: models-pvc

---
# Model Storage PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: Flux
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

