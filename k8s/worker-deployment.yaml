# Flux Worker Deployment
# Note: This deployment is managed by KEDA ScaledObject
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: flux
  labels:
    app: worker
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: inference
    app.kubernetes.io/part-of: Flux
spec:
  replicas: 1  # KEDA will manage this
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: llm-worker:v1
          imagePullPolicy: Never  # Use local image in Minikube
          envFrom:
            - configMapRef:
                name: flux-config
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
      volumes:
        - name: models
          hostPath:
            path: /models
            type: Directory
