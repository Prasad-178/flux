# Async-Scale Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: async-scale
  labels:
    app: gateway
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: async-scale
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: llm-gateway:v1
          imagePullPolicy: Never  # Use local image in Minikube
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: async-scale-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: async-scale
  labels:
    app: gateway
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http

