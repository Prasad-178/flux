{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "llm-stack.fullname" . }}-worker
  labels:
    {{- include "llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    name: {{ include "llm-stack.fullname" . }}-worker
  pollingInterval: {{ .Values.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.keda.cooldownPeriod }}
  minReplicaCount: {{ .Values.keda.minReplicas }}
  maxReplicaCount: {{ .Values.keda.maxReplicas }}
  triggers:
    - type: redis
      metadata:
        address: {{ include "llm-stack.redisHost" . }}:6379
        listName: {{ .Values.config.queueName }}
        listLength: {{ .Values.keda.queueThreshold | quote }}
{{- end }}

