apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "llm-stack.fullname" . }}-config
  labels:
    {{- include "llm-stack.labels" . | nindent 4 }}
data:
  REDIS_HOST: {{ include "llm-stack.redisHost" . | quote }}
  REDIS_PORT: "6379"
  QUEUE_NAME: {{ .Values.config.queueName | quote }}
  CHANNEL_PREFIX: {{ .Values.config.channelPrefix | quote }}
  MODEL_PATH: {{ .Values.worker.model.path | quote }}
  N_CTX: {{ .Values.worker.model.contextSize | quote }}
  N_THREADS: {{ .Values.worker.model.threads | quote }}
  N_GPU_LAYERS: {{ .Values.worker.model.gpuLayers | quote }}

