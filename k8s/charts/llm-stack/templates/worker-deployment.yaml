apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-stack.fullname" . }}-worker
  labels:
    {{- include "llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "llm-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "llm-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "llm-stack.fullname" . }}-config
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "llm-stack.fullname" . }}-models

