apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-stack.fullname" . }}-gateway
  labels:
    {{- include "llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  selector:
    {{- include "llm-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http

